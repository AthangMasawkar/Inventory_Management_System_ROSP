{% extends 'inventory/base.html' %}
{% load bootstrap5 %}

{% block title %}Add Product{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Add a New Product to Your Inventory</h2>
    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="mt-3">
            {% bootstrap_button button_type="submit" content="Add Product" %}
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
